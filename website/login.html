<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>Live Teacher Login</title>

</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1 id="loginHeader"></h1>
	</div>
	<div data-role="content">	
		
	  <div data-role="fieldcontain">
	    <label for="textinput">E-mail:</label>
	    <input type="text" name="textinput" id="textinput" value=""  />
	   
	    <div data-role="fieldcontain">
	      <label for="passwordinput">Password:</label>
	      <input type="password" name="passwordinput" id="passwordinput" value=""  />
        </div>
        
        
            <div data-role="fieldcontain">
	             <button data-icon="check" id="loginBtn">Login</button>
        </div>
    <div data-role="fieldcontain">
	             <button data-icon="info">I forgot password</button>
        </div>
 
      </div>
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>


</body>
</html>
